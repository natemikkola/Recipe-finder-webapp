<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Food App</title>
</head>
<body>
    <h1 class="text-center">Food App</h1>

    <h2>Seach Food</h2>

    <form action="" method="get">
        <input type="text" name="query">
        <button type="submit" value="Search">Search</button>
    </form>

    

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                {% for i in articles %}
                    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                        <img src="{{ i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>

                        <p  class="card-text">{{i.analyzedInstructions.steps}}</p>

                        <p class="card-text">{{i.summary}}</p>
                        <a href="{{i.sourceUrl}}" class="btn btn-success m-1">Go somewhere</a>
                        </div>
                    </div>

                  {% endfor %}

            </div>

            <div class="col-md-6">
                Category
            </div>
        </div>   
    </div>

    {% for i in results %}

    <img src="{{i.image}}" alt="" height="200px" width="200px">

        <p>{{ i.title }}</p>
        <p>{{ i.image }}</p>
        <a href="{{i.sourceUrl}}" target="_blank">See Recipe Website</a>
        
        <p> {{i.summary}}</p>
        <p>{{i.analyzedInstructions.steps}}</p>
        
        
        <!--
        {% for i in steps %}
            <p> {{i.step}}</p>
        {% endfor %} -->

    {% endfor %}
    
</body>
</html>
